server:
  port: 8084

spring:
  application:
    name: file-service
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 15MB
  
  datasource:
    url: jdbc:postgresql://postgres:5432/yunichat
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  redis:
    host: redis
    port: 6379
    timeout: 2000ms

# File Storage Configuration
file:
  storage:
    type: local  # local or s3
    location: ./uploads
    base-url: http://localhost:8084/api/files
  
  upload:
    max-size: 10485760  # 10MB in bytes
    allowed-types:
      images: jpg,jpeg,png,gif,webp
      documents: pdf,doc,docx,txt,csv,xls,xlsx
      archives: zip,rar,7z
      audio: webm,mp3,wav,ogg,m4a
      all: jpg,jpeg,png,gif,webp,pdf,doc,docx,txt,csv,xls,xlsx,zip,rar,7z,webm,mp3,wav,ogg,m4a
  
  avatar:
    max-size: 2097152  # 2MB
    allowed-types: jpg,jpeg,png,webp
    thumbnail-size: 200

# JWT Configuration
jwt:
  secret: your-secret-key-at-least-256-bits-long-for-hs256-algorithm

# Logging
logging:
  level:
    com.yunichat.file: DEBUG
    org.springframework.web.multipart: DEBUG
