server:
  port: ${PORT:8080}

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: false
      routes:
        # Auth Service Routes
        - id: auth-service
          uri: ${AUTH_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/auth/**
            - Method=GET,POST,PUT,DELETE,OPTIONS
          filters:
            - RewritePath=/api/(?<segment>.*), /${segment}

        # User Service Routes
        - id: user-service
          uri: ${USER_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/users/**
          filters:
            - name: JwtAuthenticationFilter

        # Chat Service Routes
        - id: chat-service
          uri: ${CHAT_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/chat/**
          filters:
            - name: JwtAuthenticationFilter

        # File Service Routes
        - id: file-service
          uri: ${FILE_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/files/**
          filters:
            - name: JwtAuthenticationFilter

        # Notification Service Routes
        - id: notification-service
          uri: ${NOTIFICATION_SERVICE_URL:http://localhost:8085}
          predicates:
            - Path=/api/notifications/**
          filters:
            - RewritePath=/api/notifications/(?<segment>.*), /${segment}
            - name: JwtAuthenticationFilter

        # WebSocket Routes - No rewrite needed, pass through as-is
        - id: chat-websocket
          uri: ${CHAT_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/ws/chat/**

        # Notification WebSocket - Disabled (endpoint not implemented)
        # - id: notification-websocket
        #   uri: ${NOTIFICATION_SERVICE_URL:http://localhost:8085}
        #   predicates:
        #     - Path=/ws/notifications/**

  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration

jwt:
  secret: ${JWT_SECRET:your-secret-key-must-be-at-least-256-bits-change-this-in-production}

# Rate Limiting Configuration
rate-limit:
  requests-per-minute: ${RATE_LIMIT_REQUESTS_PER_MINUTE:60}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    redis:
      enabled: false
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.yunichat: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
