<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Chat bubble -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)"/>
  <!-- Message lines -->
  <rect x="25" y="35" width="35" height="4" rx="2" fill="white" opacity="0.9"/>
  <rect x="25" y="45" width="50" height="4" rx="2" fill="white" opacity="0.9"/>
  <rect x="25" y="55" width="40" height="4" rx="2" fill="white" opacity="0.9"/>
  <!-- Small notification dot -->
  <circle cx="75" cy="25" r="10" fill="#ef4444"/>
</svg>
